<div>
    <h2>Create Movie</h2>
    <h4>Add Characters</h4>
    <div>
        <form name="createCharacter">
            <table>
                <tr>
                    <td align="right">Character :</td>
                    <td align="left"><input type="text" ng-model="newCharacter.character" align="right" required=""/></td>
                </tr>
                <tr>
                    <td align="right">Actor :</td>
                    <td align="left"><input type="text" ng-model="newCharacter.actor" required=""/></td>
                </tr>
            </table>
            <br/>
            <input type="submit" class="btn" value="Add" ng-disabled="createCharacter.$invalid" ng-click="addCharacter(newCharacter.character, newCharacter.actor)" />
        </form>
    </div>
    <table class="table table-bordered table-nonfluid" ng-show="characters.length">
        <thead>
        <tr>
            <th>Character</th>
            <th>Actor</th>
        </tr>
        </thead>
        <tr ng-repeat="characterItem in characters | orderBy:'character'">
            <td>{{characterItem.character}}</td>
            <td>{{characterItem.actor}}</td>
        </tr>
    </table>
    <button class="btn" role="button" ng-click="saveCharacters()">Save</button>
</div>
